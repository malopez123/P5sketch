<html>
     <head>
  
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>

  <meta  charset='utf-8'>

</head>

<body>

  <script>
      
        let angle = 0;
     
       	function setup (){
  		 createCanvas(600,400,WEBGL);
  		 
  	}

  	function draw (){
  		   
  	       background('#7C9BB3');
  	       rotateX(angle);
  	       rotateY(angle*0.1);
  	       rotateZ(angle*0.2);

  	       fill(200,0,255);
  	       //translate(mouseX - width, mouseY - height);
  	       stroke(0);
  	       
  	       cylinder(50,90);



  	       angle += 0.07;

  	       if(mouseIsPressed) {
  		    	fill('#FF9D4A');
  		    	cylinder();
                }

            else {
            	fill('#e9ccee');
            	cylinder();
                }    


  		     
  	}


  		    

  </script>

</body>


</html>
